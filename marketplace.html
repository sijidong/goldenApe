  <main>
    <section class="marketplace">
      <div class="container py-5">
        <h2 class="font-weight-bold mt-5">Marketplace</h2>
        <p class="mt-4 text"> Discover the amazing GoldenApes NFTS </p>
      </div>
    </section>

    <section class="main-content mb-5">
      <div class="container">
        <div class="row">
          <div class="bg-color">
            <div class="accordion mt-5" id="accordionExample">
              <div class="accordion-item">
                <h1 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">

                    <span class="font-weight-bold">Sort</span> </button>
                </h1>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                  data-bs-parent="#accordionExample">
                  <div class="accordion-body m-2">
                    <input value="1" name="subject" class="subject-list" type="checkbox"> Latest
                    <input value="2" name="subject" class="subject-list" type="checkbox"> Oldest <br>
                    <input value="3" name="subject" class="subject-list" type="checkbox"> Price High to Low <br>
                    <input value="4" name="subject" class="subject-list" type="checkbox"> Price Low to High
                  </div>
                </div>
              </div>
              <div class="accordion-item mt-3">
                <h2 class="accordion-header" id="headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <span class="font-weight-bold">Price</span> </button>
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                  data-bs-parent="#accordionExample">
                  <div class="accordion-body"><input type="range" name="rangeInput" min="0" max="100"
                      onchange="updateTextInput(this.value);">

                  </div>
                </div>
              </div>
              <a class="btn text-dark btn-apply mt-4 mx-auto" target="_blank" href="marketplace.html#" id="button">Apply</a>
              <a class="btn text-dark btn-clear mx-auto mb-5" target="_blank" href="marketplace.html#" id="button">Clear</a>
            </div>
          </div>
          <div class="col-sm-7 d-flex justify-content-center">
            <img src="Images/GoldenApes&#32;NFT.gif" alt="">
          </div>
        </div>
    </section>
